<!DOCTYPE html>
  <head>
    <title>LSERT</title>
  </head>
<body>
<!--
Tokens - Splitting the Tokens
    foo bar -> [foo, bar]
    foo100 -> [foo100]  
    100bar -> [100, bar]
    10 20 -> [10, 20] 
    10?20 -> [10, ?, 20]
    foo100. -> [foo, 100, .]
-->

  <h1>Hello, 20</h1>
  <h2>20Hello</h2>
  <h3>20,10</h3>
  <h4>[20, 10, 30]</h4>
  <p>2002, 20.10.20</p>
  <b>10.2532</b>
  <i>10.fa</i>

</body>
</html>
